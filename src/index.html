<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scss/style.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <title>HA with grid</title>
  </head>
  <body class="grid">
    <div class="header">
      <p class="head_text">time.<b>wise</b></p>
    </div>
    <div class="main_l">
      <div class="entry">fighting with GIT</div>
      <div class="entry__2 entry">loving grit and flex</div>
      <div class="entry">debugging prettier</div>
    </div>
    <div class="main_r">
      <div class="entry__time entry">11h</div>
    <div class="entry__time entry entry__2">10h</div>
    <div class="entry__time entry">15h</div></div>
  </div>

    <div class="total_l">
      <p>total</p>
    </div>
    <div class="total_r">
      <p>36h</p>
    </div>
    <footer>
      <button class="btn btn__act">activity</button>
      <button class="btn btn__h">hours</button>
      <button class="btn btn__plus">+</button>
    </footer>
  </body>
</html>
